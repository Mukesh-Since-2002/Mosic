<!DOCTYPE html>
<html>
<head>
    <title>Audio Player with Animation</title>
    <style>
        /* Define a class for the animation */
        @keyframes audioSelected {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply the animation to the selected audio element */
        .selected-audio {
            animation: audioSelected 1s infinite; /* You can adjust the animation duration and iteration count as needed */
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" controls>
        <source src="audio1.mp3" type="audio/mpeg">
        <source src="audio2.mp3" type="audio/mpeg">
    </audio>

    <button onclick="selectAudio()">Select Audio</button>

    <script>
        var audioPlayer = document.getElementById("audioPlayer");

        function selectAudio() {
            audioPlayer.classList.add("selected-audio");
        }
    </script>
</body>
</html>
